<!DOCTYPE html>
<html>

<head>
    <!--Importar fuente de icono de Google-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Importar materialize.css-->
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen,projection" />
    <!--Deja que el navegador sepa que el sitio web está optimizado para dispositivos móviles-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <form>
        <!--Inicio del contenedor de la pagina-->
        <div class="container">
            <a href="../index.html">Inicio</a>
            <h4>Calcular valores de un texto</h4>
            <div class="row">
                <div class="input-field col s6">
                    <input id="txtTexto" type="text" class="validate">
                    <label for="txtTexto">Ingrese el texto</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6" style="text-align: right;">
                    <a class="waves-effect waves-light btn-large" onclick="calcular();">Calcular</a>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6" style="text-align: right;">
                    <label style="color: black;" id="lblNumerosCaracteres"></label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6" style="text-align: right;">
                    <label style="color: black;" id="lblTextoInvertido"></label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6" style="text-align: right;">
                    <label style="color: black;" id="lblTextoMayuscula"></label>
                </div>
            </div>
        </div>
        <!--Fin del contenedor de la pagina-->
    </form>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<!--JavaScript al final del cuerpo para una carga optimizada-->
<script type="text/javascript" src="../js/materialize.min.js"></script>
<script type="text/javascript" src="../js/puntoDos.js"></script>

</html>
